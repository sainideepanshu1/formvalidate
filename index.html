<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_outer">
        <h1>Registration Form</h1>
        <div class="mandatory">Fields with <span>*</span> are mandatory</div>
        <div class="row">
            <label>Username <span>*</span></label>
            <input type="text" id="username">
        </div>
        <div id="u_error" class="error"></div>
        <div class="row">
            <label>Email <span>*</span></label>
            <input type="email" id="email">
        </div>
        <div id="e_error" class="error"></div>
        <div class="row">
            <label>Phone Number <span>*</span></label>
            <input type="number" id="phone">
        </div>
        <div id="p_error" class="error"></div>
        <div class="row">
            <label>Password <span>*</span></label>
            <input type="password" id="pass">
        </div>
        <div id="pas_error" class="error"></div>
        <div class="row">
            <label>Confirm Password <span>*</span></label>
            <input type="password" id="con_pass">
        </div>
        <div id="conpass_error" class="error"></div>
        <div class="row bu">
            <button onclick="check()">Submit</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
